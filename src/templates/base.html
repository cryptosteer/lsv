<!doctype html>
    {% load static%}
<html lang="en">
<head>
    <!--<link rel="stylesheet" href=" {% static 'bootstrap.min.css'%}"> -->
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href={%static "/bower_components/bootstrap/dist/css/bootstrap.min.css"%}>
  <!-- Font Awesome -->
  <link rel="stylesheet" href={%static "/bower_components/font-awesome/css/font-awesome.min.css"%}>
  <!-- Ionicons -->
  <link rel="stylesheet" href={%static "/bower_components/Ionicons/css/ionicons.min.css"%}>
  <!-- jvectormap -->
  <link rel="stylesheet" href={%static "/bower_components/jvectormap/jquery-jvectormap.css"%}>
  <!-- Theme style -->
  <link rel="stylesheet" href={%static "dist/css/AdminLTE.min.css"%}>
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href={%static "/dist/css/skins/_all-skins.min.css"%}>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{% url 'libros:inicio' %}">Inicio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'libros:crear' %}">Crear<span class="sr-only">(current)</span></a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'libros:actualizar' %}">Actualizar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'libros:borrar' %}">Borrar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

{% block contenido %}
{% endblock %}

</body>
<footer> <h6>Pedro Castilla Hurtado</h6>

</footer>
</html>
